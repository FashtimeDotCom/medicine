<script type="text/javascript">
    $(function () {

// 在键盘按下并释放及提交后验证提交表单
        $("#commentForm").validate({
            rules: {
                user_name: "required",
                email: {
                    required: true,
                    email: true
                },
                zl_context: "required",
            },
            messages: {
                user_name: "请输入您的名字",
                email: "请输入一个正确的邮箱",
                zl_context: "请输入你的意见",
            },
            submitHandler: function (form) {
                $(form).find(":submit").attr("disabled", true);
                saveComments()
            }
        });
    })


    function saveComments() {
        var url = "/user/savefeedback";
        var tel = $('#tel').val();
        var user_name = $('#user_name').val();
        var content = $('#zl_context').val();
        var email = $('#email').val();
        var feedback = {
            name: user_name, tel: tel, email: email, content: content
        }
        $.addCnfwsy(url, feedback, succ);
    }

    function succ(data) {
        alert("您好，我们会尽快回复你的信息");
        window.location.href = "/index.html";
    }
</script>
